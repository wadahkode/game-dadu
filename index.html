<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game dadu</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="papan">
    <header class="flex navigator-bottom">
      <div class="left">
        <button class="btn-start">Mulai</button>
        <button class="btn-reload">Ulangi permainan</button>
        <div class="bet">
          <label>Jumlah taruhan :</label>
          <div>
            <button type="button" id="btn-credit-min" class="btn-credit">-</button>
            <div id="credit"></div>
            <button type="button" id="btn-credit-plus" class="btn-credit">+</button>
          </div>
        </div>
      </div>
      <button class="btn-stop hidden">Berhenti</button>
      <div>Credit: <span id="papan-credit">Rp. 200.000</span></div>
    </header>

    <div class="papan-dadu"></div>
    <form class="form hidden" method="POST">
      <label for="tebakNilaiDadu">Tebak nilai dadu</label><br />
      <div>
        <input type="number" id="tebakNilaiDadu" class="form-control" min="1" max="6" required />
        <button type="submit" id="btnSubmit" class="btn-submit">Kirim</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
