<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="wadahkode">
  <meta name="description" content="game kropyokan">
  <title>Game Kropyokan - Dadu</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="papan">

    <nav class="navigator-top">
      <div class="brand">
        <h1>Kropyokan</h1>
      </div>
      <div>
        <button class="btn-reload">Ulangi permainan</button>
      </div>
    </nav>

    <header class="flex navigator-bottom">
      <div class="left">
        <button class="btn-start">Mulai</button>
        <div class="bet">
          <label>Jumlah taruhan :</label>
          <div>
            <button type="button" id="btn-credit-min" class="btn-credit">-</button>
            <div id="credit"></div>
            <button type="button" id="btn-credit-plus" class="btn-credit">+</button>
          </div>
        </div>
      </div>
      <button class="btn-stop hidden">Berhenti</button>
      <div>Kredit: <span id="papan-credit">Rp. 200.000</span></div>
    </header>

    <div class="papan-dadu"></div>

    <form class="form hidden" method="POST">
      <div>
        <button type="button" class="btn-dadu" data-target="1">
          <img src="assets/images/dadu-1.png" width="100" alt="" />
        </button>
        <button type="button" class="btn-dadu" data-target="2">
          <img src="assets/images/dadu-2.png" width="100" alt="" />
        </button>
        <button type="button" class="btn-dadu" data-target="3">
          <img src="assets/images/dadu-3.png" width="100" alt="" />
        </button>
      </div>
      <div>
        <button type="button" class="btn-dadu" data-target="4">
          <img src="assets/images/dadu-4.png" width="100" alt="" />
        </button>
        <button type="button" class="btn-dadu" data-target="5">
          <img src="assets/images/dadu-5.png" width="100" alt="" />
        </button>
        <button type="button" class="btn-dadu" data-target="6">
          <img src="assets/images/dadu-6.png" class="rotate-90" width="100" alt="" />
        </button>
      </div>
      <div>
        <label for="tebakNilaiDadu" class="hidden">Tebak nilai dadu</label>
        <input type="number" id="tebakNilaiDadu" class="form-control hidden" min="1" max="6" required />
        <button type="submit" id="btnSubmit" class="btn-submit hidden">Kirim</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
